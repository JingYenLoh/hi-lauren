<html>
<h1>Facility Booking</h1>
<body>
    <form [formGroup]="bookingForm" novalidate (ngSubmit)="onSubmit(bookingForm)">
        <div class="container">
            <div class="row">
                <label class="control-label col-sm-2" for="facility">Facility Type:</label>
                <div class="col-sm-10">
                    <p><input type="text" formControlName="facilityname" id="facilityname" placeholder="Facility Type"></p>
                </div>
            </div>
            <div class="row">
                <label class="control-label col-sm-2" for="date">Date:</label>
                <select formControlName="date" id="date" [(ngModel)]="user.date" required>
                    <option value="customer">Customer</option>
                    <option value="owner">Shop Owner</option>
                </select>
            </div>
            <div class="row">
                <label class="control-label col-sm-2" for="time">Time Slot:</label>
                <select formControlName="time" id="time" [(ngModel)]="user.time" required>
                    <option value="slot1">12:00PM</option>
                    <option value="slot2">6:00PM</option>
                </select>
            </div>
            <p></p>
            <div class="row">
                <div class="button">
                    <p><button class="btn btn-primary btn-block" type="submit" [disabled]="!myForm.valid">Submit Request</button> </p>
                </div>
            </div>
        </div>
    </form>
    <div *ngIf="edited" class="alert alert-success box-msg" role="alert">
    <strong>Registration Successful!</strong> Your changes has been saved for {{thisone}}.    
    </div>
    <h2 *ngIf="edited">List of Current Bookings: </h2>
    <div *ngFor="let users of store">
        <p>{{users.request}}</p>
    </div>
    <button type="button" class="btn btn-info" routerLink="/detail">More Information on Available Facilities</button>
</body>
</html>
